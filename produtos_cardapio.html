<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="imagem/png" href="https://i.ibb.co/Cwbt6V2/LOGO-2.png" />
    <meta charset="utf-8" />
    <title>Softenter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <style>
        #app {
            background-color: lightblue;
        }

        .fieldset-border {
            border: 2px groove #ddd !important;
            border-radius: 20px;
            padding: 0 1.4em 1.4em 1.4em !important;
            margin: 0 0 1.5em 0 !important;
            -webkit-box-shadow: 0px 0px 0px 0px #000;
            box-shadow: 0px 0px 0px 0px #000;
        }

            .fieldset-border .legend-border {
                font-size: 1.2em !important;
                text-align: left !important;
                width: auto;
                padding: 0 10px;
                border-bottom: none;
            }

        #comp_img {
            border-radius: 50%;
            border: 1px solid #000;
        }

        #comp_img_cadprod {
            border-radius: 50%;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios@1.0.0/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-mask/dist/v-mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="compressjs.js"></script>

    <div id="app">
        <v-app id="inspire">

            <div>
                <v-toolbar dark
                           prominent
                           height=110
                           src="https://i.ibb.co/Kjzrjgx/cozz.png">

                    <template v-slot:img="{ props }">
                        <v-img v-bind="props"
                               gradient="to right, #1672C4, #1672C4CC, #1672C4CC, #3141D6CC, #3141D6CC"></v-img>
                    </template>

                    <v-toolbar-title>{{nome_empresa}}</v-toolbar-title>


                    <template v-slot:extension>
                        <v-tabs align-with-title>
                            <v-btn color="#FFFFFF" text small onclick="window.location.href = 'produtos_cardapio.html'"> <v-icon dark left>mdi-food-variant</v-icon> Itens do Cardápio </v-btn>

                            <v-btn :disabled="disabled_sem_perm" text small onclick="window.location.href = 'config.html'"> <v-icon dark left>mdi-cogs</v-icon> Configurações </v-btn>
                        </v-tabs>
                    </template>

                </v-toolbar>
                
            </div>

            <v-snackbar timeout="2000"
                        centered
                        elevation="24"
                        vertical
                        v-model="snackbar"
                        :color="cor_aviso">
                <v-icon left>mdi-check-circle</v-icon>
                {{ text_aviso }}
            </v-snackbar>

            <v-data-table :headers="headers"
                          :items="dados_tabela"
                          sort-by="calories"
                          class="elevation-1"
                          mobile-breakpoint="0"
                          :footer-props="{'items-per-page-text':'Linhas por página'}">
                <template v-slot:top>
                    <v-toolbar class="mb-2"
                               color="#1E88E5"
                               dark
                               flat>

                        <v-toolbar-title><v-icon dark left>mdi-food-variant</v-icon> Itens do Cardápio </v-toolbar-title>

                        <v-divider class="mx-4"
                        inset
                        vertical></v-divider>

                        <v-spacer></v-spacer>

                        <v-dialog v-model="dialog"
                                  persistent
                                  eager
                                  max-width="600px">
                            <template v-slot:activator="{ on, attrs }">

                                <v-btn icon fab color="white" dark class="mb-2" v-bind="attrs" v-on="on" x-large>

                                    <v-icon x-large>mdi-plus-circle</v-icon>
                                </v-btn>

                                <v-divider class="mx-4" inset vertical></v-divider>
                                <v-dialog v-model="dialog_pesq"
                                          width="500">
                                    <template v-slot:activator="{ on, attrs_dialog_pesq }">
                                        <v-btn icon
                                               fab
                                               color="white"
                                               v-bind="attrs_dialog_pesq"
                                               v-on="on">
                                            <v-icon>mdi-magnify</v-icon>
                                        </v-btn>
                                    </template>

                                    <v-card>
                                        <v-card-title class="headline grey lighten-2">
                                            Pesquisar
                                            <v-spacer></v-spacer>
                                            <v-btn small
                                                   icon
                                                   color="black"
                                                   @click="dialog_pesq = false">
                                                <v-icon>mdi-close</v-icon>
                                            </v-btn>
                                        </v-card-title>
                                        <br>
                                        <v-card-text>
                                            <!--<v-row dense>
                                                <v-col cols="12" sm="12">
                                                    <v-checkbox v-model="filtrar_vencidos"
                                                                color="success"
                                                                label="Exibir apenas produtos vencidos ou próximos"></v-checkbox>
                                                </v-col>
                                            </v-row>-->
                                            <v-row dense>
                                                <v-col cols="4" sm="4">
                                                    <v-text-field v-model="id_pesq" label="Código" outlined></v-text-field>
                                                </v-col>
                                                <v-col cols="8" sm="8">
                                                    <v-text-field v-model="nome_pesq" label="Nome do Prato" outlined></v-text-field>
                                                </v-col>
                                            </v-row>

                                        </v-card-text>

                                        <v-divider></v-divider>

                                        <v-card-actions>
                                            <v-spacer></v-spacer>
                                            <v-btn color="primary"
                                                   text
                                                   @click="pesquisar()">
                                                <v-icon left>mdi-magnify</v-icon>
                                                Pesquisar
                                            </v-btn>
                                        </v-card-actions>
                                    </v-card>
                                </v-dialog>

                                <v-btn icon
                                       color="white"
                                       @click="imprimir()">
                                    <v-icon>mdi-printer</v-icon>
                                </v-btn>

                                <!--CADASTRO DE CATEGORIAS-->
                                <v-dialog v-model="dialog_categorias"
                                          persistent
                                          eager
                                          max-width="700px">

                                    <v-system-bar color="#1E88E5"
                                                  height="30"
                                                  dark>
                                        <v-spacer></v-spacer>
                                        <v-btn small
                                               icon
                                               color="black"
                                               @click="dialog_categorias = false">
                                            <v-icon>mdi-close</v-icon>
                                        </v-btn>
                                    </v-system-bar>

                                    <template v-slot:activator="{ on, attrs_categorias }">
                                        <v-btn icon
                                               fab
                                               color="white"
                                               v-bind="attrs_categorias"
                                               v-on="on"
                                               title="Cadastro de categorias">
                                            <v-icon>mdi-dots-horizontal-circle-outline</v-icon>
                                        </v-btn>
                                    </template>

                                    <v-dialog persistent width="200" v-model="carregando">
                                        <v-card color="primary"
                                                dark>
                                            <v-card-text>
                                                Carregando... Aguarde !
                                                <v-progress-linear indeterminate
                                                                   color="white"
                                                                   class="mb-0">
                                                </v-progress-linear>
                                            </v-card-text>
                                        </v-card>
                                    </v-dialog>

                                    <v-data-table :headers="headers_categorias"
                                                  :items="categorias"
                                                  mobile-breakpoint="0"
                                                  class="elevation-1"
                                                  :footer-props="{'items-per-page-text':'Linhas por página'}">
                                        <template v-slot:top>
                                            <v-toolbar class="mb-2"
                                                       color="#1E88E5"
                                                       dark
                                                       flat>

                                                <v-toolbar-title>
                                                    <h3>Categorias</h3>
                                                </v-toolbar-title>

                                                <v-spacer></v-spacer>

                                                <v-dialog eager v-model="dialog_categorias_cad"
                                                          max-width="500px">
                                                    <template v-slot:activator="{ on, attrs_categorias }">

                                                        <v-btn icon
                                                               color="white"
                                                               v-bind="attrs_categorias"
                                                               v-on="on">
                                                            <v-icon large>mdi-plus-circle</v-icon>
                                                        </v-btn>

                                                        <v-divider class="mx-4" inset vertical></v-divider>

                                                        <v-dialog v-model="dialog_pesq_categorias"
                                                                  width="500">
                                                            <template v-slot:activator="{ on, attrs_dialog_pesq_categorias }">
                                                                <v-btn icon
                                                                       fab
                                                                       color="white"
                                                                       v-bind="attrs_dialog_pesq_categorias"
                                                                       v-on="on">
                                                                    <v-icon>mdi-magnify</v-icon>
                                                                </v-btn>
                                                            </template>

                                                            <v-card>
                                                                <v-card-title class="headline grey lighten-2">
                                                                    Pesquisar
                                                                    <v-spacer></v-spacer>
                                                                    <v-btn small
                                                                           icon
                                                                           color="black"
                                                                           @click="dialog_pesq_categorias = false">
                                                                        <v-icon>mdi-close</v-icon>
                                                                    </v-btn>
                                                                </v-card-title>
                                                                <br>
                                                                <v-card-text>
                                                                    <v-row dense>
                                                                        <v-col cols="12" sm="12">
                                                                            <v-text-field autofocus v-model="nome_pesq_categorias" label="Nome da categoria" outlined></v-text-field>
                                                                        </v-col>
                                                                    </v-row>

                                                                </v-card-text>

                                                                <v-divider></v-divider>

                                                                <v-card-actions>
                                                                    <v-spacer></v-spacer>
                                                                    <v-btn color="primary"
                                                                           text
                                                                           @click="pesquisar_categorias()">
                                                                        <v-icon left>mdi-magnify</v-icon>
                                                                        Pesquisar
                                                                    </v-btn>
                                                                </v-card-actions>
                                                            </v-card>
                                                        </v-dialog>
                                                    </template>
                                                    <v-card>
                                                        <v-card-title>
                                                            <span class="headline">{{ formTitle_categorias }}</span>
                                                        </v-card-title>

                                                        <v-card-text>
                                                            <v-container>
                                                                <v-row dense>
                                                                    <v-col cols="12"
                                                                           sm="12">
                                                                        <v-text-field autofocus v-model="editedItem_categorias.nome"
                                                                                      label="Nome" outlined></v-text-field>
                                                                    </v-col>
                                                                </v-row>
                                                                <v-row dense>
                                                                    <v-col cols="6" sm="6">


                                                                        <div class="card col-sm-12 col-xs-12 col-lg-10 col-md-10 push-lg-1 push-md-1 comp_img_container">
                                                                            <div class="img-con" title="Imagem"><img src="https://i.ibb.co/n1g2HRY/addimagem.jpg" alt="" id="comp_img" class="img-fluid" width="120" height="120"></div>
                                                                            <div class="btn-group" id="controls">
                                                                                <label class="btn btn-primary" title="select an image (jpeg, png)">
                                                                                    <span id="comp_file_selector"><span class="fa fa-image"></span></span>
                                                                                    <input type="file" name="file" id="input_cmprss" onchange="encode();">
                                                                                </label>
                                                                                <a href="" download="file" id="comp_download" class="btn btn-primary"></a>
                                                                            </div>
                                                                        </div>
                                                                    </v-col>
                                                                </v-row>
                                                                <v-alert type="error" :value="erro_categorias">
                                                                    Erro: Campo obrigatório
                                                                </v-alert>
                                                            </v-container>
                                                        </v-card-text>

                                                        <v-card-actions>
                                                            <v-spacer></v-spacer>
                                                            <v-btn color="#E57373"
                                                                   text
                                                                   @click="close_categorias">
                                                                <v-icon left>
                                                                    mdi-close-octagon
                                                                </v-icon>
                                                                Cancelar
                                                            </v-btn>
                                                            <v-btn color="success"
                                                                   text
                                                                   @click="save_categorias">
                                                                <v-icon left>
                                                                    mdi-content-save-outline
                                                                </v-icon>
                                                                Salvar
                                                            </v-btn>
                                                        </v-card-actions>
                                                    </v-card>
                                                </v-dialog>
                                                <v-dialog v-model="dialogDelete" max-width="500px">
                                                    <v-card>
                                                        <v-card-title class="headline">Deseja deletar esta categoria?</v-card-title>
                                                        <v-card-actions_prod>
                                                            <v-spacer></v-spacer>
                                                            <v-btn color="blue darken-1" text @click="closeDelete">Cancelar</v-btn>
                                                            <v-btn color="blue darken-1" text @click="deleteItemConfirm">Sim</v-btn>
                                                            <v-spacer></v-spacer>
                                                        </v-card-actions_prod>
                                                    </v-card>
                                                </v-dialog>
                                            </v-toolbar>
                                        </template>
                                        <template v-slot:item.actions_prod="{ item }">
                                            <v-icon small
                                                    class="mr-2"
                                                    @click="editItem_categorias(item)">
                                                mdi-pencil
                                            </v-icon>

                                            <v-icon small
                                                    color="red"
                                                    @click="deleteItem_categorias(item)">
                                                mdi-close
                                            </v-icon>
                                        </template>
                                        <template v-slot:no-data>
                                            <v-alert :value="true">
                                                Sem resultados a exibir
                                            </v-alert>
                                        </template>


                                    </v-data-table>

                                </v-dialog>

                                <!--CADASTRO DE ADICIONAIS-->
                                <v-dialog v-model="dialog_adicionais"
                                          persistent
                                          eager
                                          max-width="700px">

                                    <v-system-bar color="#1E88E5"
                                                  height="30"
                                                  dark>
                                        <v-spacer></v-spacer>
                                        <v-btn small
                                               icon
                                               color="black"
                                               @click="dialog_adicionais = false">
                                            <v-icon>mdi-close</v-icon>
                                        </v-btn>
                                    </v-system-bar>

                                    <template v-slot:activator="{ on, attrs_adicionais }">
                                        <v-btn icon
                                               fab
                                               color="white"
                                               v-bind="attrs_adicionais"
                                               v-on="on"
                                               title="Cadastro de Adicionais">
                                            <v-icon>mdi-layers-plus</v-icon>
                                        </v-btn>
                                    </template>

                                    <v-dialog persistent width="200" v-model="carregando">
                                        <v-card color="primary"
                                                dark>
                                            <v-card-text>
                                                Carregando... Aguarde !
                                                <v-progress-linear indeterminate
                                                                   color="white"
                                                                   class="mb-0">
                                                </v-progress-linear>
                                            </v-card-text>
                                        </v-card>
                                    </v-dialog>

                                    <v-data-table :headers="headers_adicionais"
                                                  :items="adicionais"
                                                  mobile-breakpoint="0"
                                                  class="elevation-1"
                                                  :footer-props="{'items-per-page-text':'Linhas por página'}">
                                        <template v-slot:top>
                                            <v-toolbar class="mb-2"
                                                       color="#1E88E5"
                                                       dark
                                                       flat>

                                                <v-toolbar-title>
                                                    <h3>Adicionais</h3>
                                                </v-toolbar-title>

                                                <v-spacer></v-spacer>

                                                <v-dialog eager v-model="dialog_adicionais_cad"
                                                          max-width="500px">
                                                    <template v-slot:activator="{ on, attrs_adicionais }">

                                                        <v-btn icon
                                                               color="white"
                                                               v-bind="attrs_adicionais"
                                                               v-on="on">
                                                            <v-icon large>mdi-plus-circle</v-icon>
                                                        </v-btn>

                                                        <v-divider class="mx-4" inset vertical></v-divider>

                                                    </template>
                                                    <v-card>
                                                        <v-card-title>
                                                            <span class="headline">{{ formTitle_adicionais }}</span>
                                                        </v-card-title>

                                                        <v-card-text>
                                                            <v-container>
                                                                <v-row dense>
                                                                    <v-col cols="12"
                                                                           sm="12">
                                                                        <v-text-field v-model="editedItem_adicionais.nome"
                                                                                      label="Titulo" outlined></v-text-field>
                                                                    </v-col>
                                                                </v-row>

                                                                <v-data-table :headers="headers_itens_adicionais"
                                                                              :items="itens_adicionais"
                                                                              mobile-breakpoint="0"
                                                                              class="elevation-1"
                                                                              :footer-props="{'items-per-page-text':'Linhas por página'}">
                                                                    <template v-slot:top>
                                                                        <v-toolbar class="mb-2"
                                                                                   color="#1E88E5"
                                                                                   dark
                                                                                   flat>

                                                                            <v-toolbar-title>
                                                                                <h3>Adicionais</h3>
                                                                            </v-toolbar-title>

                                                                            <v-spacer></v-spacer>

                                                                            <v-dialog eager v-model="dialog_itens_adicionais_cad"
                                                                                      max-width="500px">
                                                                                <template v-slot:activator="{ on, attrs_itens_adicionais }">

                                                                                    <v-btn icon
                                                                                           color="white"
                                                                                           v-bind="attrs_itens_adicionais"
                                                                                           v-on="on">
                                                                                        <v-icon large>mdi-plus-circle</v-icon>
                                                                                    </v-btn>

                                                                                    <v-divider class="mx-4" inset vertical></v-divider>

                                                                                </template>
                                                                                <v-card>
                                                                                    <v-card-title>
                                                                                        <span class="headline">{{ formTitle_itens_adicionais }}</span>
                                                                                    </v-card-title>

                                                                                    <v-card-text>
                                                                                        <v-container>
                                                                                            <v-row dense>
                                                                                                <v-col cols="12"
                                                                                                       sm="12">
                                                                                                    <v-text-field v-model="editedItem_itens_adicionais.nome"
                                                                                                                  label="Nome do Adicional" outlined></v-text-field>
                                                                                                </v-col>
                                                                                            </v-row>
                                                                                            <v-row dense>
                                                                                                <v-col cols="6"
                                                                                                       sm="6">
                                                                                                    <v-text-field v-model="editedItem_itens_adicionais.preco"
                                                                                                                  label="Preço" outlined></v-text-field>
                                                                                                </v-col>
                                                                                            </v-row>
                                                                                            <v-alert type="error" :value="erro_adicionais">
                                                                                                Erro: Campo obrigatório
                                                                                            </v-alert>
                                                                                        </v-container>
                                                                                    </v-card-text>

                                                                                    <v-card-actions>
                                                                                        <v-spacer></v-spacer>
                                                                                        <v-btn color="#E57373"
                                                                                               text
                                                                                               @click="close_itens_adicionais">
                                                                                            <v-icon left>
                                                                                                mdi-close-octagon
                                                                                            </v-icon>
                                                                                            Cancelar
                                                                                        </v-btn>
                                                                                        <v-btn color="success"
                                                                                               text
                                                                                               @click="save_itens_adicionais">
                                                                                            <v-icon left>
                                                                                                mdi-content-save-outline
                                                                                            </v-icon>
                                                                                            Salvar
                                                                                        </v-btn>
                                                                                    </v-card-actions>
                                                                                </v-card>
                                                                            </v-dialog>
                                                                            <v-dialog v-model="dialogDelete" max-width="500px">
                                                                                <v-card>
                                                                                    <v-card-title class="headline">Deseja deletar este adicional ?</v-card-title>
                                                                                    <v-card-actions_prod>
                                                                                        <v-spacer></v-spacer>
                                                                                        <v-btn color="blue darken-1" text @click="closeDelete">Cancelar</v-btn>
                                                                                        <v-btn color="blue darken-1" text @click="deleteItemConfirm">Sim</v-btn>
                                                                                        <v-spacer></v-spacer>
                                                                                    </v-card-actions_prod>
                                                                                </v-card>
                                                                            </v-dialog>
                                                                        </v-toolbar>
                                                                    </template>
                                                                    <template v-slot:item.actions_prod="{ item }">
                                                                        <v-icon small
                                                                                class="mr-2"
                                                                                @click="editItem_itens_adicionais(item)">
                                                                            mdi-pencil
                                                                        </v-icon>

                                                                        <v-icon small
                                                                                color="red"
                                                                                @click="deleteItem_itens_adicionais(item)">
                                                                            mdi-close
                                                                        </v-icon>
                                                                    </template>
                                                                    <template v-slot:no-data>
                                                                        <v-alert :value="true">
                                                                            Sem resultados a exibir
                                                                        </v-alert>
                                                                    </template>

                                                                </v-data-table>

                                                                <v-alert type="error" :value="erro_adicionais">
                                                                    Erro: Campo obrigatório
                                                                </v-alert>
                                                            </v-container>
                                                        </v-card-text>

                                                        <v-card-actions>
                                                            <v-spacer></v-spacer>
                                                            <v-btn color="#E57373"
                                                                   text
                                                                   @click="close_adicionais">
                                                                <v-icon left>
                                                                    mdi-close-octagon
                                                                </v-icon>
                                                                Cancelar
                                                            </v-btn>
                                                            <v-btn color="success"
                                                                   text
                                                                   @click="save_adicionais">
                                                                <v-icon left>
                                                                    mdi-content-save-outline
                                                                </v-icon>
                                                                Salvar
                                                            </v-btn>
                                                        </v-card-actions>
                                                    </v-card>
                                                </v-dialog>
                                                <v-dialog v-model="dialogDelete" max-width="500px">
                                                    <v-card>
                                                        <v-card-title class="headline">Deseja deletar este adicional ?</v-card-title>
                                                        <v-card-actions_prod>
                                                            <v-spacer></v-spacer>
                                                            <v-btn color="blue darken-1" text @click="closeDelete">Cancelar</v-btn>
                                                            <v-btn color="blue darken-1" text @click="deleteItemConfirm">Sim</v-btn>
                                                            <v-spacer></v-spacer>
                                                        </v-card-actions_prod>
                                                    </v-card>
                                                </v-dialog>
                                            </v-toolbar>
                                        </template>
                                        <template v-slot:item.actions_prod="{ item }">
                                            <v-icon small
                                                    class="mr-2"
                                                    @click="editItem_adicionais(item)">
                                                mdi-pencil
                                            </v-icon>

                                            <v-icon small
                                                    color="red"
                                                    @click="deleteItem_adicionais(item)">
                                                mdi-close
                                            </v-icon>
                                        </template>
                                        <template v-slot:no-data>
                                            <v-alert :value="true">
                                                Sem resultados a exibir

            function formatarMoeda() {
                if (document.getElementById('valor') != null) {
                    var elemento = document.getElementById('valor');
                } else {
                    var elemento = document.getElementById('valor_leitor');
                }


                var valor = elemento.value;


                valor = valor + '';
                valor = parseInt(valor.replace(/[\D]+/g, ''));
                valor = valor + '';
                valor = valor.replace(/([0-9]{2})$/g, ",$1");

                if (valor.length > 6) {
                    valor = valor.replace(/([0-9]{3}),([0-9]{2}$)/g, ".$1,$2");
                }

                app.__vue__.editedItem_prod.valor_unitario = valor;

                if (valor == 'NaN') app.__vue__.editedItem_prod.valor_unitario = '';

                if (valor == 'NaN') app.__vue__.editedItem_prod.valor_unitario = '';

            }
